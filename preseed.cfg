d-i passwd/root-login boolean true
d-i netcfg/enable_dhcp boolean false
d-i netcfg/choose_interface select eth0
d-i netcfg/eth0/address string 154.3.33.53
d-i netcfg/eth0/netmask string 255.255.255.255
d-i netcfg/eth0/gateway string 193.41.250.250
d-i netcfg/dns-nameservers string 1.1.1.1 1.0.0.1
d-i netcfg/eth0/iface6 string auto
d-i netcfg/get_hostname string yourhostname
d-i netcfg/get_domain string localdomain
